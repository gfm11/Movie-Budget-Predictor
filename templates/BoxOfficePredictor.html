<!DOCTYPE html>
<html>
    <head>
        <title>Box Office Predictor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container">
            <nav class="navbar navbar-expand-lg" style="background-color:rgba(203, 205, 207, 0.6);">
                <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/search">Search Records</a>
                        <a class="nav-link active" aria-current="page" href="/update">Update Records</a>
                        <a class="nav-link active" aria-current="page" href="/AwardsPredictor">Awards Predictor</a>
                        <a class="nav-link active" aria-current="page" href="/">Homepage</a>
                        <ul class="navbar-nav ms-auto">
                            {% if username %}
                                <li class="nav-item">
                                    <span class="nav-link text-dark">
                                        Hello, <strong>{{ username }}</strong>
                                    </span>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout">Log out</a>
                                </li>
                            {% else %}
                                <a class="nav-link active" aria-current="page" href="/login">Log in</a>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                </div>
            </nav>
        </div>
    </body>
    
    <main style="width: 400px; margin: auto;">
        <form action="/predict-box-office" method="POST" style="margin-bottom: 20px;">
            <fieldset style="padding: 10px;">
                <legend>TITLE</legend>
                <label style="display:inline-block; width:100px;">Title:</label>
                <input type="text" name="title"><br>

                <label style="display:inline-block; width:100px;">Genre:</label>
                <input type="text" name="genre"><br>

                <label style="display:inline-block; width:100px;">Actor:</label>
                <input list="directors">
                <datalist id="directors">
                    <option value="Leonardo DiCaprio">
                    <option value="Joseph Gordon-Levitt">
                    <option value="Elliot Page">
                    <option value="Matthew McConaughey">
                    <option value="Anne Hathaway">
                    <option value="Jessica Chastain">
                    <option value="Christian Bale">
                    <option value="Heath Ledger">
                    <option value="Aaron Eckhart">
                    <option value="Sam Worthington">
                </datalist>

                <label style="display:inline-block; width:100px;">Director:</label>
                
                <input type="submit" value="Predict">
            </fieldset>
        </form>
